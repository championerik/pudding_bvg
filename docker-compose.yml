version: '3.8'

services:
  bvg-monitor:
    build: .
    container_name: bvg_abfahrt_monitor
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json:ro
      - /dev/fb0:/dev/fb0
    privileged: true
    environment:
      - SDL_FBDEV=/dev/fb0
      - SDL_VIDEODRIVER=fbcon
      - SDL_NOMOUSE=1
